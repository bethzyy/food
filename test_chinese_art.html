        function createTestCard(name, url, description, type) {
            const card = document.createElement('div');
            card.className = 'test-card';

            card.innerHTML = `
                <div class="test-image">
                    <img src="${url}" alt="${name}" onload="markSuccess(this, '${name}')" onerror="markError(this, '${name}')">

                <div class="test-info">

                    <div class="test-description">${description}</div>
                    <div class="test-url">${url.substring(0, 80)}...</div>
                    <span class="status loading" id="status-${name}">检测中...</span>
